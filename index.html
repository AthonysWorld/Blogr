<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Tony's Calculator app</title>
</head>
<body>
  <div class="attribution"> 
    <h1>Coded by Adams Anthony Isioma (Tcodes)</h1>
  </div>

  <div class="container result">
0
  </div>

<div class="container child">

<div class="container-child del">
DEL
</div><!-- div1 ends -->

<div class="container-child three">
  3
</div><!-- div2 ends -->

<div class="container-child two">
  2
</div><!-- div3 ends -->

<div class="container-child one">
  1
</div><!-- div4 ends -->

    <div class="container-child plus">
      +
    </div><!-- div1 ends -->
    
    <div class="container-child six">
      6
    </div><!-- div2 ends -->
    
    <div class="container-child five">
      5
    </div><!-- div3 ends -->
    
    <div class="container-child four">
      4
    </div><!-- div4 ends -->

    <div class="container-child minus">
      -
    </div><!-- div1 ends -->
    
    <div class="container-child nine">
     9
    </div><!-- div2 ends -->
    
    <div class="container-child eight">
    8
    </div><!-- div3 ends -->
    
    <div class="container-child seven">
     7
    </div><!-- div4 ends -->

    <div class="container-child multiply">
    x
    </div><!-- div1 ends -->
    
    <div class="container-child divide">
      /
    </div><!-- div2 ends -->
    
    <div class="container-child zero">
      0
    </div><!-- div3 ends -->
    
    <div class="container-child dot">
      .
    </div><!-- div4 ends -->

    <div class="container-child2 equals">
      =
    </div>

    <div class="container-child2 reset">
      RESET
    </div>
    
      </div>
</body>
</html>
